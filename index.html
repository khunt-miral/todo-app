<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-app</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 class="todo-header">TODO LIST</h1>

    <div class="body-container">
        <form class="todo-form js-form">
            <input autofocus type="text" class="js-todo-input" id="todoinput" placeholder="Search">
        </form>
        <div class="nodata">
            No Results Found
        </div>
        
        <div class="bottom-container">
            <div class="add">
                <button class="addBtn" id="addBtn">Add</button>
            </div>
            <div class="search">
                <button id="searchbtn">Search</button>
            </div>
            <div class="actions-container">
                <select name="Actions" id="actions">
                    <option value="action">Actions</option>
                    <option value="deleteallselected">Delete All Selected</option>
                    <option value="selectall">Select All</option>
                    <option value="unselectall">Un Select All</option>
                </select>
            </div>
            <div class="sort-container">
                <select name="sorting" onchange="sorts(this)" id="sort">
                    <option value="sort">Sort</option>
                    <option value="atoz" >A-Z</option>
                    <option value="ztoa">Z-A</option>
                    <option value="newest">Newest</option>
                    <option value="oldest">Oldest</option>
                </select>
            </div>
            <div class="btn-container">
                <button id="all" onclick="findAll()">All</button>
                <button id="active" onclick="findActive()">Active</button>
                <button id="completed" onclick="findCompleted()">Completed</button>
            </div>
        </div>
        <ul class="todo-list js-todo-list">
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
